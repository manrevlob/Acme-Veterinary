lopd.identity					=	DATOS IDENTIFICATIVOS
lopd.general					=	Condiciones Generales de uso de la web
lopd.generalText				=	El uso del sitio Web implica la expresa y plena aceptación de las condiciones aquí expuestas, sin perjuicio de aquellas particulares que pudieran aplicarse a algunos de los servicios concretos ofrecidos a través del sitio Web. Acme Co. se reserva el derecho de modificar en cualquier momento las presentes condiciones de uso así como cualesquiera otras condiciones particulares.
lopd.lopd						=	LOPD (LEY ORGÁNICA DE PROTECCIÓN DE DATOS DE CARÁCTER PERSONAL)
lopd.lopdText					=	En cumplimiento de lo dispuesto en la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal, Acme Co., le informa que los datos personales que nos sean proporcionados van a ser incorporados para su tratamiento en ficheros automatizados. La recogida y tratamiento de dichos datos tienen como finalidad la prestación de servicios personalizados, comunicaciones electrónicas y/o la confección de estadísticas. Acme Co. se compromete al cumplimiento de su obligación de secreto con respecto a los datos de carácter personal suministrados y al deber de tratarlos con confidencialidad y reserva, conforme a la legislación vigente. A estos efectos adoptará las medidas necesarias para evitar su alteración, pérdida, tratamiento o acceso no autorizado.\u2028Así mismo, se le informa que, si lo desea, puede ejercitar los derechos previstos en el Art. 5 de la Ley a través de la siguiente dirección de e-mail, info[arroba]acme.com, escribiendo como asunto LOPD, e indicando su nombre completo, dirección de correo electrónico, su DNI y el tipo de derecho que desea ejercitar (Acceso, Rectificación, Cancelación u Oposición).
lopd.confidentiality			=	CONFIDENCIALIDAD
lopd.confidentialityText		=	Cualquier dato e información que sea enviado a Acme Co., cualesquiera que sean su formato y soporte, será tratado con absoluta confidencialidad y reserva. Sólo en el caso de que las Fuerzas y Cuerpos de Seguridad del Estado requieran el acceso a esa información, en los estrictos términos de la legislación vigente y todos aquellos otros supuestos legalmente establecidos, le será proporcionada conforme a lo que exige la Ley. Acme Co. no utilizará en beneficio propio o de terceros, cualquier información que le sea proporcionada, o una reproducción parcial o total de la misma por cualquier medio.

cookies.policyText				=	En cumplimiento de la Ley 34/2002, de fecha 11 de julio, de servicios de la sociedad de la información y del comercio electrónico, Acme Co. informa a sus usuarios de la utilización de cookies propias/de terceros y persistentes para mejorar el servicio prestado. Si continúa navegando sin cambios en la configuración de las cookies, entendemos que consiente a la instalación de las mismas. Así mismo, en el caso de no querer recibir cookies, puede también configurar su navegador de Internet para que las borre del disco duro de su dispositivo, las bloquee o le avise en caso de instalación de las mismas, como se explica al final de este texto.	
cookies.wathCookies				= 	¿Qué son las cookies?
cookies.wathCookiesText			=	Son pequeños ficheros contenedores de información que nos permiten comprender cómo nuestros usuarios navegan a través de nuestra página web, y de este modo trabajar en la mejora constante del proceso de navegación. Poseen una fecha de caducidad, que puede oscilar desde el tiempo que dure la sesión, hasta una fecha futura especificada a partir de la cual dejan de ser operativas.
cookies.tipeCookes				=	¿Qué tipo de cookies utilizamos y cuál es la finalidad?
cookies.necessary				=	Cookies estrictamente necesarias o técnicas:
cookies.necessaryText			=	Estas cookies son necesarias para el correcto uso de la página web, permiten el acceso a secciones que disponen de filtros de seguridad. Sin estas cookies, algunos o la totalidad de los servicios disponibles no estarían operativos.
cookies.analysis				=	Cookies de Navegación o de análisis:
cookies.analysisText			=	Estas cookies recogen información sobre el uso y seguimiento que los visitantes hacen de nuestra página web, por ejemplo: páginas vistas, errores de carga, etc. La información recogida se utiliza con el fin de introducir mejoras en función del análisis de los datos de uso que hacen los usuarios del servicio; siendo el objetivo principal mejorar el funcionamiento de la web.</br> Respecto al tratamiento de datos recabados a través de las cookies de análisis, el Grupo de Trabajo del artículo 29 (Órgano europeo consultivo en materia de protección de datos) ha manifestado que, a pesar de que no están exentas del deber de obtener un consentimiento informado para su uso, es poco probable que representen un riesgo para la privacidad de los usuarios siempre que se trate de cookies de primera parte, que traten datos agregados con una finalidad estrictamente estadística, que se facilite información sobre sus uso y se incluya la posibilidad de que los usuarios manifiesten su negativa sobre su utilización.
cookies.functional				=	Cookies Funcionales o de personalización:
cookies.functionalText			=	Estas cookies recuerdan información (como su nombre de usuario, idioma o la región en la que se encuentra) y características más personales. Por ejemplo, permiten ofrecer contenido personalizable basado en la información y criterios que se hayan proporcionado de manera voluntaria. Estas cookies también pueden utilizarse para recordar los cambios realizados en el tamaño del texto, fuentes y otras partes editables de la página web. También se utilizan para ofrecer algunos servicios solicitados, como ver un video o comentar en un blog. La información recopilada por estas cookies puede ser anónima y no rastreará su actividad en otras páginas web.
cookies.advertising				=	Cookies de Publicidad:
cookies.advertisingText			=	Estas cookies recopilan información sobre los anuncios mostrados durante la visita a nuestra página, permitiendo adaptar la publicidad al dispositivo utilizado, y proporcionando publicidad gestionado a través de terceros (Ad-servers)
cookies.manage					=	Cómo administrar las cookies en los distintos navegadores
cookies.manageText				=	Puede usted permitir, bloquear o eliminar las cookies instaladas en su equipo mediante la configuración de las opciones del navegador instalado en su ordenador..
cookies.disableChrome			=	Desactivar cookies en Chrome:
cookies.disableFirefox			=	Desactivar cookies en Firefox:
cookies.disableInternetExplorer	=	Desactivar cookies en Internet Explorer:
 